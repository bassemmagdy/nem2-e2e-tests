plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenCentral()
    mavenLocal()
    maven {
        url = uri('https://oss.sonatype.org/content/repositories/snapshots')
    }

    // maven {
    //     url = uri('http://repo.maven.apache.org/maven2')
    // }
}

dependencies {
    implementation 'info.cukes:cucumber-java:1.2.5'
    implementation 'info.cukes:cucumber-core:1.2.5'
    implementation 'io.nem:symbol-sdk-vertx-client:0.17.0-SNAPSHOT'
    implementation 'org.zeromq:jeromq:0.5.1'
    implementation 'org.mongodb:mongo-java-driver:3.10.1'
    implementation 'org.mongodb:bson:2.13.3'
    implementation 'org.apache.maven.plugins:maven-pmd-plugin:3.12.0'
    implementation 'org.rocksdb:rocksdbjni:6.5.3'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.0'
    implementation 'org.apache.logging.log4j:log4j-jul:2.13.0'
    testImplementation 'io.cucumber:cucumber-java:2.3.1'
    testImplementation 'io.cucumber:cucumber-junit:2.3.1'
    testImplementation 'junit:junit:4.12'
    testImplementation 'info.cukes:cucumber-junit:1.2.5'
    testImplementation 'info.cukes:cucumber-picocontainer:1.2.5'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    compileOnly 'info.cukes:gherkin:2.12.2'
}

group = 'io.nem'
version = '0.9.2.1'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
