---
- hosts: all:!spammer*
  gather_facts: no
  tasks:
  - name: symbol status and peek into logs
    shell: |
      cd ~/symbol-testnet/{{type}}
      docker-compose ps
      docker-compose logs --tail 50
    register: result
  - debug:
      msg: "{{ result.stderr_lines }}"
      msg: "{{ result.stdout_lines }}"
